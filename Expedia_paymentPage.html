<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia: Payment</title>
    <script src="https://kit.fontawesome.com/bbfac1bbbe.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images\Expedia-Logo_favicon.png" type="image/PNG">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="./Expedia_paymentPage.css">
</head>

<body>
    <!-- navbar -->
    <div id="payment_page_navbar">
        <div id="payment_page_navbar_inner">
            <div id="payment_page_navbar_image_logo_box">
                <img id="payment_page_navbar_image_logo"
                    src="https://www.expedia.com/_dms/header/logo.svg?locale=en_US&siteid=1" alt="">
            </div>
            <div id="payment_page_navbar_right">
                <button id="payment_page_navbar_signIn_option">

                    <i class="fa-solid fa-circle-user" style="font-size:20px;"></i>
                    <span id="payment_page_navbar_signIn_option_text">Sign in</span>
                </button>

            </div>

        </div>
    </div>
    <!-- navbar -->
    <!-- content section -->
    <div id="payment_page_content_section">

        <!-- secure text section -->
        <div id="payment_page_content_page_secure_textbox">
            <h2 id="payment_page_content_page_h1">Secure booking â€” only takes 2 minutes!</h2>
        </div>
        <!-- secure text section -->
        <div id="payment_page_content_page_free_cancellation">

            <div id="payment_page_content_page_free_cancellation_calender_box">
                <img src="https://a.travel-assets.com/travel-assets-manager/03052020/illustration__free__cancellation__sml.svg"
                    alt="">
            </div>
            <div id="payment_page_content_page_free_cancellation_texbox">
                <p id="payment_page_content_page_free_cancellation_text_bold">
                    Free cancellation before Mon, Aug 1, 7:59pm (property local time)
                </p>
                <p id="payment_page_content_page_free_cancellation_text_thin">
                    You can change or cancel this stay if plans change. Because flexibility matters.
                </p>


            </div>
        </div>
        <!-- reward text -->
        <div id="payment_page_content_page_rewards_points">

            <div id="payment_page_content_page_signup_textbox">
                <div id="payment_page_content_page_lock_icon_box">
                    <i class="fa-solid fa-lock" id="payment_page_content_page_fa-lock" style="font-size:20px;"></i>
                </div>
                <div id="payment_page_content_page_h3_text">
                    <h3 id="payment_page_content_page_h3_text">Sign in to earn 257 Expedia Rewards points</h3>

                </div>
                <div id="payment_page_content_page_double_arrow">
                    <i class="fa-solid fa-angles-down" id="dropdown_fa-angles-down" style="font-size:12px;"></i>
                </div>
            </div>
            <!-- reward text -->
            <!-- input form box -->
            <div id="payment_page_content_page_rewards_points_dropdown_box">

                <div id="payment_page_content_page_rewards_points_dropdown_box_input_form">
                    <label id="dropdown_box_input_form_email">Email address</label><br>
                    <input type="text" class="input_box_under_dropdown"><br>
                    <label id="dropdown_box_input_form_password">Password</label><br>
                    <input type="text" class="input_box_under_dropdown"><br>
                    <input type="checkbox" id="input_box_under_dropdown_checkbox">
                    <label id="dropdown_box_input_form_checkbox" for="input_box_under_dropdown_checkbox">Keep me signed
                        in</label><br>
                    <button id="dropdown_box_input_form_button">Sign in</button><br>
                    <a href="#" id="dropdown_box_input_form_forgot_password_link">Forgot your password?</a>
                </div>
                <!-- input form box -->

                <!-- vertical line -->
                <div id="reward_box_vetical_line"></div>
                <!-- vertical line -->

                <!-- social media box -->
                <div id="rewards_points_dropdown_box_social_media_button">
                    <button id="social_media_button_google">
                        <i class="fab fa-google fa-2.9x" style="margin-right: 15px;"></i>

                        Sign in with Google</button><br>
                    <button id="social_media_button_apple">
                        <i class="fa-brands fa-apple" id="payment_page_fa-apple"></i>
                        <div id="apple_button_box">Sign in with Apple</div>
                        </button><br>
                    <button id="social_media_button_facebook">
                        <i class="fa-brands fa-facebook-square fa-1.5x"></i>
                        <div id="facebook_button_box">Sign in with Facebook</div>
                        
                        </button><br>
                </div>
                <!-- social media box -->
            </div>
        </div>
    </div>
</body>
<!-- https://a.travel-assets.com/travel-assets-manager/03052020/illustration__free__cancellation__sml.svg -->

</html>
<script src="./Expedia_paymentPage.js"></script>
