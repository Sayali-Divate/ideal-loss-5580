<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css">
    <title>SIGN IN</title>
    <link
      rel="icon"
      href="https://tse1.mm.bing.net/th?id=OIP.G2IV-RvoujvzA0G6K7DRXgHaIN&pid=Api&P=0"
    />
    <script
      src="https://kit.fontawesome.com/adceeb3ad0.js"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <div>
      <div id="nav">
        <a href="#"> <i id="b" class="fa-solid fa-arrow-left"></i></a>
        <img
          id="logo"
          src="https://www.expedia.com/_dms/header/logo.svg?locale=en_US&siteid=1&2"
          alt="logo"
        />
      </div>

      <div id="signin">
        <h1>Sign in</h1>
        <form>
          <div class="form">
            <input
              type="text"
              id="username"
              placeholder="User Name"
              onkeyup="isempty()"
            />
            <label for="">User Name</label>
            <span id="use"></span>
          </div>
          <div class="form">
            <input
              type="password"
              id="password"
              placeholder="Password"
              onkeyup="isempty()"
            />
            <label for="">Password</label>
            <span id="passi"></span>

            <span class="eye" onclick="myfun()">
              <i id="hide2" class="fa-solid fa-eye"></i>
              <i id="hide1" class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
        </form>
        <div id="check">
          <input type="checkbox" />
          <p>This is a public or shared device</p>
        </div>

        <p>
          By signing in, I agree to the Expedia
          <a href="#">Terms and Conditions, Privacy Statement</a> and
          <a href="#">Expedia Rewards Terms Conditions. </a>
        </p>
        <button onclick="LOGIN()" id="btn" disabled>Sign in</button>
        <p class="p"><a href="#">Forget Password ?</a></p>
        <p class="p">
          Don't have an account?<a href="signup.html"> Create one</a>
        </p>
      </div>
      <div class="or">
        <p>or continue with</p>
        <div id="botm">
          <div>
            <img
              class="botm1"
              src="https://a.travel-assets.com/egds/marks/apple.svg"
              alt=""
            />
          </div>
          <div>
            <img
              class="botm"
              src="https://a.travel-assets.com/egds/marks/facebook.svg"
              alt=""
            />
          </div>

          <div>
            <img
              class="botm"
              src="https://a.travel-assets.com/egds/marks/google.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
